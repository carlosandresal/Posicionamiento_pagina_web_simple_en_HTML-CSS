<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Alfajores Co | Contacto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Carlos Andrés Alzate">
    <meta name="keywords" content="Maquetacion Html5 y Css3">
    <meta name="description" content="El ejercicio consta de crear una página web simple usando HTML5 y CSS3. En este caso tomamos como ejemplo una tienda de alfajores para realizar el ejercicio.">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <!-- Div wrapper -->
    <div class="wrapper">
        <!-- Header -->
        <header>
            <div id="logo" class="logo">
                <img src="img/logo.gif" alt="image of logo Alfajores co">
            </div>
            <div class="navegacion">
                <ul>
                    <li><a href="index.html">Nosotros</a></li>
                    <li><a href="alfajores.html">Alfajores &amp; Precios</a></li>
                    <li><a href="locales.html">Locales</a></li>
                    <li><a href="contacto.html" class="selected">Contacto</a></li>
                </ul>
            </div>
        </header>
        <!-- Formulario De Contacto-->
        <div class="formulario">
            <form action="index.html">
                <div class="nombre b-form">
                    <input type="text" id="name" class="b-focus b-size" placeholder="Tu Nombre">
                </div>
                <div class="correo b-form">
                    <input type="email" id="mail" class="b-focus b-size" placeholder="Tu Correo">
                </div>
                <div class="texto b-form">
                    <textarea name="Asunto" id="comment" class="b-focus b-size" placeholder="Asunto...."></textarea>
                </div>
                <div class="submit b-form">
                    <input type="submit" id="submit" class="b-size send" value="enviar">
                </div>
            </form>
        </div>
        <footer>
            <p>&copy; Alfajores Co. Todos los derechos reservados.</p>
        </footer>
    </div>

</body>

</html>
